    <nav>
      <img src="https://wassets.hscicdn.com/static/images/logo.png" class="logo" alt="logo">

        <ul class="menu" style="position: relative; top: 10px;">

        <form action="" method="POST">

    </div> -->
    <div style="width: 90%; margin:auto; "> 
        <form action="" method="POST">
          <input type="text" name="fname" placeholder="Enter Pid"/>
          <!-- <input type="text" name="fname"  placeholder="First Name" /> -->
          <!-- <input type="text" name="lname"  placeholder="Last Name" /> -->
          <input type="submit" />
        </form>
    </div>
    <div style="width: 90%; margin:auto;">
        <table class="table table-bordered table-hover table-dark">
            <thead>
              <tr class="bg-primary">
                <th scope="col">No.</th>
                <th scope="col">Player Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody>
              {% for rank in players%}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{rank[0]}} {{rank[1]}}</td>
                <td>{{rank[3]}}</td>
                <td>{{rank[5]}}</td>
              </tr>
              {% endfor%}
            </tbody>
          </table>
    </div>
