<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="/static/rankings.css">
    <link rel="stylesheet" href="/static/bowling_rankings.css">
    <link rel="stylesheet" href="/static/B_t20.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="https://wassets.hscicdn.com/static/images/logo.png" class="logo" alt="logo">
        <ul class="menu">
            <li><a href="/" target="">Home</a></li>
            <li><a href="/contacts" target="">Contact Us</a></li>
        </ul>
    </nav>
    <div class="ranking_div">
        <h2>ICC Cricket Rankings - Bowling</h2>
        <div class="role">
            <ul>
                <li><a href="/rankings">Batting</a></li>
                <li><a href="/B_rankings" id="Bowling">Bowling</a></li>
            </ul>
            <hr>
        </div>
        <div class="Crole">
            <ul>
                <li><a href="/B_rankings" id="test" >TEST</a></li>
                <li><a href="/B_odi" id="odi">ODI</a></li>
                <li><a href="/B_t20" id="t20">T20</a></li>
            </ul>
        </div>
        <hr>
    </div>
    <div  style="margin-left: 5%;margin-bottom: 5px">
      <form action="" method="POST">
        <label for="ranktype" style="color: azure;">Ranking Based on</label>
        <input list="ranktypes" name="ranktype" id="ranktype" placeholder="select type" />
        <datalist id="ranktypes">
          <option value="wickets"></option>
          <option value="economy"></option>
          <option value="average"></option>
          <option value="balls bowled"></option>
        </datalist>
        <input type="submit" />
      </form>
    </div>
    <table class="table table-bordered table-hover table-dark" style="width: 90%; margin:auto;">
        <thead>
          <tr class="bg-primary">
            <th scope="col">Ranking</th>
            <th scope="col">Player Name</th>
            <th scope="col">Country</th>
            <th scope="col">{{ranktype}}</th>
          </tr>
        </thead>
        <tbody>
          {% for rank in rankings%}
          <tr >
            <th scope="row">{{loop.index}}</th>
            <td>{{rank[0]}} {{rank[1]}}</td>
            <td>{{rank[2]}}</td>
            <td>{{rank[3]}}</td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
</body>
</html>
